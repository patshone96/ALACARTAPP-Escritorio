<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Añadir Plato</h1>

    <div id="center-form">
        
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <br>
        <label for="url">URL:</label>
        <input type="text" name="url" id="url">
        <br>
        <br>
        <label for="precio">Precio:</label>
        <input type="text" name="precio" id="precio">
        <br>
        <br>
        <label for="desc">Descripción:</label>
        <textarea name="desc" id="desc" cols="30" rows="3"></textarea>
        <br>
        <br>
        <label for="ingredients">Ingredientes:</label>
        <br>
        <br>
        <div id="newIngredient"></div>
        <br>
        <br>
        <button id="addIngredient">Añadir Ingredient</button>
        <br>
        <br>
        <label for="alergenos">Alérgenos:</label>
        <br>
        <br>
        <input type="checkbox" id="guten">
        <label for="gluten">Gluten</label>
        <input type="checkbox" id="marisco">
        <label for="marisco">Marisco</label>
        <input type="checkbox" id="frutosSecos">
        <label for="frutosSecos">Frutos Secos</label>
        <input type="checkbox" id="huevo">
        <label for="huevo">Huevo</label>
    <br>
    <br>
        <button id="send">Guardar</button>
        <button id="delete">Eliminar</button>
    </div>


    <script src="index.js"></script>
    
</body>
</html>
